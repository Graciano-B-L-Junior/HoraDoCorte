<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-agenda.css">
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.css">
    <script type="module" src="../js/cliente/script-agenda.js"></script>
    <title>Agenda</title>
</head>
<body>
    <h1>Agende seu corte com ...</h1>
    <form method="post" class="agenda-form" id="booking-form">
        <div id="calendar"></div>
        <input type="hidden" name="date" id="data-reservada" value="">

        <p>Selecione o serviço</p>
        <select name="service" id="service">
        </select>

        <p>Selecione o horário</p>
        <select name="horario" id="horario">
        </select>

        <label for="first_name">Digite seu nome</label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">Digite seu sobrenome</label>
        <input type="text" name="last_name" id="last_name">

        <label for="cellphone">Digite seu número</label>
        <input type="text" name="cellphone" id="cellphone" placeholder="EX: (85)9xxxx-xxxx">

        <label for="client_email">Digite seu e-mail</label>
        <input type="email" name="client_email" id="client_email">

        <input type="submit" value="Reservar" id="submit">
        
    </form>
    <div class="alerta">
        <p>Preencha todos os campos corretamente</p>
    </div>
</body>
</html>
