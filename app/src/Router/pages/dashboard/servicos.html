<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-dashboard.css">
    <link rel="stylesheet" href="../css/styles-servicos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/script_servicos.js"></script>
    <title>Servicos</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/dashboard">
                    <ion-icon name="home-outline"></ion-icon> <p>Inicio</p>
                </a>
            </li>
            <li>
                <a href="/dashboard/servicos">
                    <ion-icon name="desktop-outline"></ion-icon> <p>Cadastrar serviços</p>
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="calendar-outline"></ion-icon> <p>Cadastrar dias de trabalho</p>
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="calendar-number-outline"></ion-icon> <p>Próximos clientes</p>
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="person-outline"></ion-icon> <p>Lista de clientes</p>
                </a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Bem-vindo! Cabeça de gelo</h1>
    </header>
    <section class="servicos">
        <form id="form-servicos" method="post">
            <label for="servico">Nome do serviço</label>
            <input type="text" name="servico" id="servico" placeholder="Ex: Corte Social">
            <label for="valor">Preço R$</label>
            <input type="number" name="valor" id="valor">
            <p id="add-servico">
                <ion-icon name="add-circle-outline"></ion-icon>
                Adicionar mais serviços
            </p>
            <input id="submit" type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
